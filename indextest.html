<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allie's Portfolio</title>
    <style>
        /* 基本樣式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* 背景顏色 & 版面 */
        body {
            background-color: #f5ebe0; /* 柔和的米色背景 */
            color: #644e44; /* 深棕色字體 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 首頁容器 */
        .container {
            display: flex;
            align-items: center;
            max-width: 1100px;
            gap: 50px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1.5s ease-out forwards;
        }

        /* 文字區 */
        .text-section {
            flex: 1;
            text-align: left;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 5px;
        }

        h2 {
            font-size: 28px;
            font-weight: normal;
            margin-bottom: 15px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        /* 圖片區 */
        .image-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .image-section img {
            width: 100%;
            max-width: 300px;
            border-radius: 12px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1.5s ease-out forwards 0.5s;
        }

        /* 社交媒體圖示 */
        .social-icons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .social-icons img {
            width: 30px;
            transition: transform 0.3s;
        }

        .social-icons img:hover {
            transform: scale(1.2);
        }

        /* 淡入動畫 */
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 文字內容 -->
        <div class="text-section">
            <h1>洪皓宇</h1>
            <h2>Casper</h2>
            <p>市場營銷助理</p>
            <p>在 Davis Thorne and Partners 工作三年</p>

            <!-- 聯絡資訊 -->
            <p>📧 hello@reallygreatsite.com.hk</p>
            <p>📞 (852) 2234-5678</p>
            <p>🔗 @reallygreatsite</p>

            <!-- 社群媒體 -->
            <div class="social-icons">
                <img src="linkedin.png" alt="LinkedIn">
                <img src="instagram.png" alt="Instagram">
                <img src="facebook.png" alt="Facebook">
                <img src="twitter.png" alt="Twitter">
            </div>
        </div>

        <!-- 圖片區 -->
        <div class="image-section">
            <img src="profile1.jpg" alt="Casper">
            <img src="profile2.jpg" alt="Casper">
        </div>
    </div>

</body>
</html>
